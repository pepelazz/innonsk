#{extends 'main.html' /}


<div id="wrapper">

    <div id="filters">
        <ul class="option-set" data-option-key="filter">
            <li><a href="#filter" class="selected" data-option-value="*">All</a></li>
            <li>/</li>
            <li><a href="#filter" data-option-value=".article">Статьи-комментарии</a></li>
            <li>/</li>
            <li><a href="#filter" data-option-value=".publication">Публикации</a></li>
            <li>/</li>
        </ul>
    </div>

    <div id="wall" class="row-fluid">
    #{list items:articles, as:'article'}
        <div class="span3 item ${article.type}">
            <div class="picture">
                <a class="image" href="articles/${article.name}" title="Title"><img src="public/img/articles/${article.image}" alt=""/></a>
            </div>
            <div class="article-title">${article.title}</div>
        </div>
    #{/list}
    </div>



</div>
