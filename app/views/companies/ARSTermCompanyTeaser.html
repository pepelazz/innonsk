<h3>НПФ «АРС ТЕРМ»</h3>
<p>Компания разрабатывает
    и производит тягловое электрооборудование для городского электротранспорта, устанавливает его на подвижной
    состав. Среди потребителей – крупнейшие производители троллейбусов, а также российские организации,
    осуществляющие модернизацию  троллейбусов и трамваев.</p>
